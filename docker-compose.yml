version: '3.8'

services:
  # -----------------------------
  # Databases
  # -----------------------------
  postgres:
    image: postgres:15-alpine
    container_name: talentforge_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-forge}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-forge_secret}
      POSTGRES_DB: ${DB_DATABASE:-talentforge}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - talentforge-network

  redis:
    image: redis:alpine
    container_name: talentforge_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - talentforge-network

  mongo:
    image: mongo:latest
    container_name: talentforge_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin_secret}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - talentforge-network

  # -----------------------------
  # Services
  # -----------------------------
  business:
    build:
      context: ./backends/business
      dockerfile: Dockerfile
    container_name: talentforge_business
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    networks:
      - talentforge-network
    volumes:
      - ./backends/business:/var/www/html

  ai-engine:
    build:
      context: ./backends/ai-engine
      dockerfile: Dockerfile
    container_name: talentforge_ai_engine
    restart: unless-stopped
    ports:
      - "8001:8000" # Expose on 8001 locally, internal is 8000
    depends_on:
      - mongo
    networks:
      - talentforge-network
    volumes:
      - ./backends/ai-engine:/app

  gateway:
    build:
      context: ./backends/IngestorService
      dockerfile: Dockerfile
    container_name: talentforge_gateway
    restart: unless-stopped
    ports:
      - "5000:8080" # ASP.NET Core default is 8080 in container
    environment:
      - Services__LaravelUrl=http://business:8000/api/
      - Services__AIUrl=http://ai-engine:8000/
      - Redis__Connection=redis:6379
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=attendance_logs;Username=forge;Password=forge_secret
    depends_on:
      - business
      - ai-engine
      - redis
    networks:
      - talentforge-network

networks:
  talentforge-network:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  mongo_data:
